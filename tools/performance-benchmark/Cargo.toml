[package]
name = "performance-benchmark"
version = "0.1.0"
edition = "2021"
description = "AgentMem performance benchmarking and testing suite"

[[bin]]
name = "benchmark"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
num_cpus = "1.0"
rand = "0.8"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
