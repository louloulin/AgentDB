[package]
name = "phase3-demo"
version = "0.1.0"
edition = "2021"
description = "Demo showcasing Phase 3 LLM and Storage ecosystem expansion"

[dependencies]
agent-mem-traits = { path = "../../crates/agent-mem-traits" }
agent-mem-storage = { path = "../../crates/agent-mem-storage" }
agent-mem-llm = { path = "../../crates/agent-mem-llm" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
tokio-test = "0.4"
